    <style>
    .bg{
        background-image: url("page5/emoji-5-background.png");

        width:400px;

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        let config = {
            apiKey: "AIzaSyBzJhjPTm8O_pdF3u7JCkFnYjhArX3Fte4",
            authDomain: "scout-game.firebaseapp.com",
            databaseURL: "https://scout-game.firebaseio.com",

            storageBucket: "scout-game.appspot.com",
            messagingSenderId: "277037324529"
        };
        firebase.initializeApp(config);
    </script>
    <script>
       let fb=firebase.database();
        let ids = window.location.hash.substring(1);
        keys=ids.split('#');
        userId=keys[0];
        playerId=keys[1];
        function singlePlayer(){
            window.location.replace("GameType.html#"+userId+"#"+playerId+"#1"); // 1 --> single player
        }
        function multiplayer(){
            fb.ref('scout-game/'+userId+'/').child(playerId+'/active').set(1);
            window.location.replace("lobby.html#"+userId+"#"+playerId+"#m"); // m --> multiplayer
        }
    </script>

<body class="bg">

    <div align="center">
        <img src="page5/emoji-5-single-player-button.png" alt="Single Player" class="button-image" onclick="singlePlayer()"><br><br>
        <img src="page5/emoji-5-multiplayer-button.png" alt="Multiplayer" class="button-image" onclick="multiplayer()">
    </div>


</div>
